name: Go

on:
  push:
    branches: [ main , dev ]
  pull_request:
    branches: [ main , dev ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:

      - name: Set up Go 1.17.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
        id: go

      - name: install system dependencies
        run: |
          env DEBIAN_FRONTEND=noninteractive apt-get update && env DEBIAN_FRONTEND=noninteractive apt-get install -y libi2c-dev

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Build
        run: go build -v ./...

